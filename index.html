<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Drawer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- HTML -->
    <canvas id="gridCanvas" width="568" height="280" style="border: 1px solid black"></canvas>
    <br>
    <label for="mapName">Map Name:</label>
    <input type="text" id="mapName" value="Boplmap"><br>
    <label for="developer">Developer:</label>
    <input type="text" id="developer" value="Abstractmelon"><br>
    <label for="description">Description:</label>
    <input type="text" id="description" value="A Bopl Map"><br>
    <label for="mapId">Map ID:</label>
    <input type="text" id="mapId" value="1"><br>
    <label for="version">Version:</label>
    <input type="text" id="version" value="1.0"><br>
    <button id="exportButton">Export Platforms</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
