<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Builder</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="exportModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeExportModal()">&times;</span>
      <h2>Export Map</h2>
      <label for="mapName">Map Name:</label>
      <input type="text" id="mapNameInput">
      <label for="version">Version:</label>
      <input type="text" id="versionInput">
      <label for="description">Description:</label>
      <input type="text" id="descriptionInput">
      <label for="developer">Developer:</label>
      <input type="text" id="developerInput">
      <label for="mapId">Map ID:</label>
      <input type="text" id="mapIdInput">
      <button id="confirmExport">Confirm</button>
      <button id="cancelExport">Cancel</button>
    </div>
  </div>
  <canvas id="gridCanvas" width="1000" height="600"></canvas>
  <button id="exportButton">Export Map</button>

  <script src="./scripts/mapbuilder.js"></script>
</body>
</html>
